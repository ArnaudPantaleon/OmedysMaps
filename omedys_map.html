<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Réseau Omedys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #009597; --dark: #2d3748; --glass: rgba(255, 255, 255, 0.95); --gray: #718096; }
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #search-container { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 500px; height: 54px;
            background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex; align-items: center; padding: 0 6px 0 22px;
            z-index: 1000; border: 1px solid rgba(0,0,0,0.05); box-sizing: border-box;
        }
        #search-container input { flex: 1; border: none; background: transparent; outline: none; font-size: 16px; color: var(--dark); }
        #search-button { background: var(--primary); min-width: 42px; width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: grid; place-items: center; }
        #search-button svg { width: 20px; height: 20px; fill: white; }

        #filter-toggle {
            position: absolute; bottom: 30px; right: 20px; background: var(--primary); width: 60px; height: 60px; 
            border-radius: 50%; border: none; cursor: pointer; display: grid; place-items: center; 
            box-shadow: 0 6px 20px rgba(0,149,151,0.4); z-index: 1100;
        }
        #filter-toggle svg { width: 28px; height: 28px; fill: white; }
        
        #side-menu {
            position: absolute; top: 0; right: -320px; width: 280px; height: 100vh;
            background: white; z-index: 1050; box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            transition: right 0.3s ease-in-out; display: flex; flex-direction: column; padding: 40px 25px; box-sizing: border-box;
        }
        #side-menu.open { right: 0; }
        #side-menu h2 { font-size: 22px; color: var(--dark); margin-bottom: 30px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        .filter-group { display: flex; flex-direction: column; gap: 18px; }
        .filter-item { display: flex; align-items: center; gap: 12px; font-size: 14px; font-weight: 600; color: var(--dark); cursor: pointer; }
        .dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        
        #menu-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 1040; display: none; backdrop-filter: blur(2px); }
        #menu-overlay.open { display: block; }

        .cabinet-pin { width: 24px !important; height: 24px !important; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .popup-card { min-width: 220px; padding: 5px; }
        .popup-title { color: var(--primary); font-size: 16px; font-weight: bold; display: block; margin-bottom: 10px; }
        .status-badge { color: white; padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="query" placeholder="Ville, Code Postal..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
        <button id="search-button" onclick="rechercheEtZoom()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
    </div>

    <button id="filter-toggle" onclick="toggleMenu()">
        <svg viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/></svg>
    </button>

    <div id="menu-overlay" onclick="toggleMenu()"></div>
    <div id="side-menu">
        <h2>Filtres</h2>
        <div id="filter-list" class="filter-group"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([46.6033, 1.8883], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const statusSettings = {
            "En sourcing": { color: "#ffa502", active: true },
            "Ouvertes": { color: "#2ed573", active: true },
            "Ouverture en cours": { color: "#1e90ff", active: true },
            "Fermees ou refus OTT": { color: "#ff4757", active: true },
            "Ouvert": { color: "#009597", active: true } // Pour les cabinets
        };

        let allMarkers = [];

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('menu-overlay').classList.toggle('open');
        }

        async function chargerDonnees() {
            try {
                const [resSalles, resCabinets] = await Promise.all([
                    fetch('salles.json').then(r => r.json()),
                    fetch('cabinet.json').then(r => r.json())
                ]);
                
                // Correction cruciale : accès à la clé .data
                const salles = resSalles.data || resSalles;
                const cabinets = resCabinets.data || resCabinets;

                creerMarqueurs([...salles, ...cabinets]);
            } catch (err) { console.error("Erreur chargement JSON:", err); }
        }

        function creerMarqueurs(data) {
            data.forEach(item => {
                const lat = parseFloat(item.Latitude);
                const lng = parseFloat(item.Longitude);
                if (isNaN(lat) || isNaN(lng)) return; // Sécurité coordonnées nulles

                const status = item.Statut || "Inconnu";
                const isCabinet = (item.Type === "CABINET");
                const color = statusSettings[status]?.color || "#a4b0be";

                const icon = L.divIcon({
                    className: isCabinet ? 'cabinet-pin' : '',
                    html: `<div style="background:${color}; width:12px; height:12px; border-radius:50%; border:2px solid white;"></div>`
                });

                const marker = L.marker([lat, lng], { icon }).addTo(map);
                marker.bindPopup(`
                    <div class="popup-card">
                        <span class="status-badge" style="background:${color}">${status}</span>
                        <span class="popup-title">${item.Name}</span>
                        <p>${item.Address || ""}</p>
                        ${item.Phone ? `<a href="tel:${item.Phone}">${item.Phone}</a>` : ""}
                    </div>
                `);
                allMarkers.push({ marker, status });
            });
            initMenu();
        }

        function initMenu() {
            const list = document.getElementById('filter-list');
            list.innerHTML = Object.keys(statusSettings).map(s => `
                <label class="filter-item">
                    <input type="checkbox" checked onclick="toggleStatus('${s}', this.checked)">
                    <span class="dot" style="background:${statusSettings[s].color}"></span> ${s}
                </label>
            `).join('');
        }

        window.toggleStatus = (s, v) => {
            statusSettings[s].active = v;
            allMarkers.forEach(m => {
                if (m.status === s) v ? m.marker.addTo(map) : map.removeLayer(m.marker);
            });
        };

        function rechercheEtZoom() {
            const q = document.getElementById('query').value;
            fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(q)}&limit=1`)
                .then(r => r.json()).then(res => {
                    if (res.features?.length > 0) {
                        const [lon, lat] = res.features[0].geometry.coordinates;
                        map.flyTo([lat, lon], 13);
                    }
                });
        }

        chargerDonnees();
    </script>
</body>
</html>
