<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omedys Maps - Menu Animé</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div class="top-controls">
        <button id="menu-btn" class="menu-btn" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        
        <div class="search-floating">
            <input type="text" id="query" placeholder="Ville..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
        </div>
    </div>

    <div id="side-menu" class="floating-panel">
        <div class="panel-header">
            <h3>Configuration</h3>
        </div>
        <div class="stats-card">
            <small>SITES AFFICHÉS</small>
            <span id="site-count">0</span>
        </div>
        <div id="filter-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
