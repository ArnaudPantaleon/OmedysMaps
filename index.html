<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omedys Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div class="floating-container">
        <button class="menu-trigger" onclick="toggleMenu()">☰</button>
        
        <div id="side-menu" class="floating-panel">
            <div class="panel-header">
                <h2 style="color:#009597; margin:0; font-size:18px;">Omedys</h2>
                <button onclick="toggleMenu()" class="close-btn">✕</button>
            </div>

            <div class="search-box">
                <input type="text" id="query" placeholder="Ville ou CP..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
                <button onclick="rechercheEtZoom()" class="search-btn">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="3" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <div id="filter-list"></div>

            <div class="stats-card">
                <span id="site-count">0</span>
                <small>SITES AFFICHÉS</small>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
