<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Omedys Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div class="interface-overlay">
        <button class="btn-floating menu-trigger" onclick="toggleMenu()">☰</button>
        <div class="search-floating">
            <input type="text" id="query" placeholder="Rechercher une ville..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
            <button onclick="rechercheEtZoom()" class="search-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="#64748b" stroke-width="2.5" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </div>

    <div id="side-menu">
        <div class="menu-header">
            <h3>Filtres</h3>
            <button onclick="toggleMenu()" class="close-x">✕</button>
        </div>
        <div id="filter-list"></div>
        <div id="stats-block">
            <span id="site-count">0</span>
            <small>SITES AFFICHÉS</small>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
