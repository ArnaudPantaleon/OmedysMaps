<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omedys Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div class="menu-wrapper" id="menuWrapper">
        <button class="menu-toggle" onclick="toggleMenu()">
            <div class="burger-icon"><span></span><span></span><span></span></div>
        </button>
        <div class="menu-content">
            <h3 class="menu-title">Filtres</h3>
            <div id="filter-list"></div>
            
            <div class="bento-stat-card">
                <span class="stat-subtitle">Réseau Omedys</span>
                <div class="stat-main">
                    <span id="site-count">0</span>
                    <span class="stat-label">SITES AFFICHÉS</span>
                </div>
            </div>
        </div>
    </div>
    <div class="search-container">
        <input type="text" id="query" placeholder="Ville..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
