<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omedys Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="menu-wrapper" id="menuWrapper">
        <button class="menu-toggle" onclick="toggleMenu()">
            <div class="burger-icon"><span></span><span></span><span></span></div>
        </button>
        <div class="menu-content">
            <div class="panel-header"><h3>Filtres</h3></div>
            <div id="filter-list"></div>
            <div class="stats-card">
                <span id="site-count">0</span>
                <small>SITES AFFICHÃ‰S</small>
            </div>
        </div>
    </div>

    <div class="search-floating">
        <input type="text" id="query" placeholder="Chercher une ville..." onkeypress="if(event.key === 'Enter') rechercheEtZoom()">
        <button onclick="rechercheEtZoom()" class="search-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="#64748b" stroke-width="3" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
